<h1>{{ title }}</h1>

<div>
  <label>Component Name:</label>
  <input type="text" [(ngModel)]="componentName" />
</div>

<div>
  <label>Description:</label>
  <textarea [(ngModel)]="description"></textarea>
</div>

<button (click)="generateCode()">Generate</button>

<div *ngIf="generated">
  <h3>Generated Files</h3>
  <h4>TS:</h4>
  <pre>{{ tsFile }}</pre>

  <h4>HTML:</h4>
  <pre>{{ htmlFile }}</pre>

  <h4>CSS:</h4>
  <pre>{{ cssFile }}</pre>
</div>
